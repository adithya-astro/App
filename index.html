<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pro Budget</title>
    <link rel="manifest" href="manifest.json">
    <style>
    :root { 
        --primary: #28a745; 
        --accent: #007bff; 
        --bg: #f0f2f5; /* Light grey background for the whole screen */
        --text: #333; 
    }
    
    /* This ensures the background covers the entire phone screen height */
    html, body { 
        min-height: 100vh; 
        margin: 0; 
        padding: 0; 
        background-color: var(--bg); 
    }
    
    body { 
        font-family: -apple-system, system-ui, sans-serif;
        color: var(--text);
        display: flex;
        flex-direction: column;
    }

    #status { 
        background: #ffc107; 
        padding: 14px; 
        text-align: center; 
        font-size: 13px; 
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Main Container: No more vertical centering, adds proper padding */
    .main-wrapper {
        padding: 15px;
        max-width: 500px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
        flex-grow: 1; /* Pushes footer buttons down if needed */
    }

    .stats-grid { 
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        gap: 12px; 
        margin-top: 10px;
        margin-bottom: 20px; 
    }

    .stat-box { 
        background: white; 
        padding: 15px; 
        border-radius: 15px; 
        box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
        text-align: center; 
    }

    .stat-label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; }
    .stat-val { display: block; font-size: 20px; font-weight: 800; color: var(--primary); margin-top: 5px; }

    .card { 
        background: white; 
        padding: 20px; 
        border-radius: 20px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        margin-bottom: 25px; 
    }

    h3 { margin: 0 0 15px 0; font-size: 18px; }
    
    input[type="date"] { 
        border: 1px solid #eee; 
        padding: 12px; 
        border-radius: 10px; 
        width: 100%; 
        font-size: 16px; 
        margin-bottom: 15px; 
        box-sizing: border-box; 
        background: #fdfdfd;
        -webkit-appearance: none; /* Fixes iOS date styling */
    }
    
    .meal-row { 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        padding: 12px 0; 
        border-bottom: 1px solid #f9f9f9; 
    }

    .meal-row label { font-weight: 600; color: #555; }
    .meal-row input { 
        width: 40%; 
        padding: 10px; 
        border: 1px solid #eee; 
        border-radius: 8px; 
        text-align: right; 
        font-size: 16px; 
        outline: none;
    }

    .day-total-box { 
        margin-top: 15px; 
        text-align: right; 
        border-top: 2px solid #f8f8f8; 
        padding-top: 10px; 
    }
    .day-total-box b { font-size: 22px; }

    /* Action Buttons: Positioned at the bottom for easy thumb access */
    .actions { 
        padding: 10px 0 30px 0; 
    }

    .btn { 
        width: 100%; 
        padding: 16px; 
        border: none; 
        border-radius: 12px; 
        font-size: 16px; 
        font-weight: 700; 
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: transform 0.1s;
    }
    .btn:active { transform: scale(0.98); }
    .btn-blue { background: var(--accent); color: white; }
    .btn-outline { background: #fff; border: 1px solid #ddd; color: #666; }
</style>
</head>
<body>

    <div id="status" onclick="verifyAndLinkFile()">Found your file. Tap to Verify & Sync.</div>

    <div class="main-wrapper">
        <div class="stats-grid">
            <div class="stat-box">
                <span class="stat-label">Month Total</span>
                <span class="stat-val" id="monthTotal">Rs: 0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Daily Avg</span>
                <span class="stat-val" id="dailyAvg">Rs: 0</span>
            </div>
        </div>

        <div class="card">
            <h3>Daily Tracker</h3>
            <input type="date" id="datePicker" onchange="renderDay()">
            
            <div class="meal-row">
                <label>Breakfast</label>
                <input type="number" id="meal_b" placeholder="0" oninput="updateDaily()">
            </div>
            <div class="meal-row">
                <label>Lunch</label>
                <input type="number" id="meal_l" placeholder="0" oninput="updateDaily()">
            </div>
            <div class="meal-row">
                <label>Dinner</label>
                <input type="number" id="meal_d" placeholder="0" oninput="updateDaily()">
            </div>
            <div class="meal-row">
                <label>Other</label>
                <input type="number" id="meal_o" placeholder="0" oninput="updateDaily()">
            </div>

            <div class="day-total-box">
                <small style="color: #999; font-weight: bold;">Day Total</small><br>
                <b>Rs: <span id="dayTotal">0</span></b>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-blue" onclick="saveToFile()">ðŸ’¾ Sync to Phone (.txt)</button>
            <button class="btn btn-outline" onclick="verifyAndLinkFile()">ðŸ“‚ Link Existing File</button>
        </div>
    </div>

    </body>

    <script>
        let budgetData = JSON.parse(localStorage.getItem('budgetData')) || {};
        let fileHandle;

        window.onload = async () => {
            // Set date to today
            document.getElementById('datePicker').value = new Date().toISOString().split('T')[0];
            
            // Check IndexedDB for file handle
            fileHandle = await getFileFromDB();
            if (fileHandle) {
                const statusEl = document.getElementById('status');
                statusEl.style.display = 'block';
                statusEl.innerText = "ðŸ“‚ Found your file. Tap to Verify & Sync.";
            }
            refreshUI();
        };

        async function verifyAndLinkFile() {
            try {
                if (!fileHandle) {
                    [fileHandle] = await window.showOpenFilePicker();
                    await saveFileToDB(fileHandle);
                }
                const options = { mode: 'readwrite' };
                if (await fileHandle.requestPermission(options) === 'granted') {
                    const file = await fileHandle.getFile();
                    const content = await file.text();
                    if(content) budgetData = JSON.parse(content);
                    localStorage.setItem('budgetData', JSON.stringify(budgetData));
                    
                    const statusEl = document.getElementById('status');
                    statusEl.innerText = "âœ… File Synced & Connected";
                    statusEl.classList.add('synced');
                    setTimeout(() => statusEl.style.display = 'none', 3000);
                    refreshUI();
                }
            } catch (e) { console.error(e); }
        }

        async function autoSaveToFile() {
            if (!fileHandle) return;
            try {
                const writable = await fileHandle.createWritable();
                await writable.write(JSON.stringify(budgetData));
                await writable.close();
            } catch (e) { console.log("Silent save failed (permission needed)"); }
        }

        function updateDaily() {
            const date = document.getElementById('datePicker').value;
            budgetData[date] = {
                b: parseFloat(document.getElementById('meal_b').value) || 0,
                l: parseFloat(document.getElementById('meal_l').value) || 0,
                d: parseFloat(document.getElementById('meal_d').value) || 0,
                o: parseFloat(document.getElementById('meal_o').value) || 0
            };
            localStorage.setItem('budgetData', JSON.stringify(budgetData));
            autoSaveToFile();
            refreshUI();
        }

        function renderDay() {
            const date = document.getElementById('datePicker').value;
            const day = budgetData[date] || {b:0, l:0, d:0, o:0};
            document.getElementById('meal_b').value = day.b || "";
            document.getElementById('meal_l').value = day.l || "";
            document.getElementById('meal_d').value = day.d || "";
            document.getElementById('meal_o').value = day.o || "";
            document.getElementById('dayTotal').innerText = (day.b + day.l + day.d + day.o).toFixed(2);
        }

        function calculateStats() {
            const now = new Date();
            const currM = now.getMonth(), currY = now.getFullYear();
            let total = 0, days = 0;
            for (let dStr in budgetData) {
                const d = new Date(dStr);
                if (d.getMonth() === currM && d.getFullYear() === currY) {
                    const sum = (budgetData[dStr].b + budgetData[dStr].l + budgetData[dStr].d + budgetData[dStr].o);
                    if (sum > 0) { total += sum; days++; }
                }
            }
            document.getElementById('monthTotal').innerText = `Rs: ${total.toFixed(0)}`;
            document.getElementById('dailyAvg').innerText = `Rs: ${(days > 0 ? total/days : 0).toFixed(0)}`;
        }

        function refreshUI() { renderDay(); calculateStats(); }

        async function saveToFile() {
            if (!fileHandle) {
                fileHandle = await window.showSaveFilePicker({ suggestedName: 'budget.txt' });
                await saveFileToDB(fileHandle);
            }
            autoSaveToFile();
            alert("Saved to File!");
        }

        // DB Helpers
        function saveFileToDB(handle) {
            const req = indexedDB.open("FileStorage", 1);
            req.onupgradeneeded = e => e.target.result.createObjectStore("handles");
            req.onsuccess = e => e.target.result.transaction("handles", "readwrite").objectStore("handles").put(handle, "currentFile");
        }
        async function getFileFromDB() {
            return new Promise(res => {
                const req = indexedDB.open("FileStorage", 1);
                req.onupgradeneeded = e => e.target.result.createObjectStore("handles");
                req.onsuccess = e => {
                    const g = e.target.result.transaction("handles").objectStore("handles").get("currentFile");
                    g.onsuccess = () => res(g.result);
                };
            });
        }
    </script>
</body>
</html>
